name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-drift:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: prisma
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d prisma"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Prisma drift check (migrations vs schema)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/prisma
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/prisma
        run: pnpm prisma migrate diff --from-migrations prisma/migrations --to-schema-datamodel prisma/schema.prisma --shadow-database-url "$DATABASE_URL" --exit-code

      - name: Unit tests
        run: pnpm test

      - name: Lint
        run: pnpm lint
